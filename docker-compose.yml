# docker-compose.yml

version: '3.8'

services:
  # Сервис для нашего бота
  bot:
    build: .
    # Команда для запуска именно бота
    command: python -m app
    env_file:
      - .env # Подключаем файл .env для локальной разработки
    restart: always

  # Сервис для редактора графов и выгрузки CSV
  editor:
    build: .
    # Команда для запуска веб-сервера редактора
    command: python web_server.py
    ports:
      - "5000:5000" # Пробрасываем порт 5000 на наш компьютер
    env_file:
      - .env
    restart: always
