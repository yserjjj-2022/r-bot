version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: rbot_db
    restart: always
    environment:
      POSTGRES_DB: rbot
      POSTGRES_USER: rbot
      POSTGRES_PASSWORD: rbot_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rbot -d rbot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
