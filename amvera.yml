# amvera.yml - ЕДИНЫЙ файл конфигурации для Telegram-бота

# Имя проекта в Amvera
meta:
  name: r-bot

# Среда выполнения и команда запуска
run:
  runtime: python
  # 1. Используем правильный способ запуска, как на локальном ПК
  entrypoint: python -m app
  # 2. Порт, на котором бот будет ждать вебхуки от Telegram
  port: 8443
  # 3. КЛЮЧЕВОЕ ИСПРАВЛЕНИЕ: Явно добавляем корень проекта в пути поиска Python
  env:
    PYTHONPATH: /app

# Настройка персистентного хранилища
storage:
  # Создаем папку /data для хранения default_interview.json
  data:
    mount: /data
