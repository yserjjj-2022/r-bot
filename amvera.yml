# amvera.yml - Финальная диагностическая версия

# Указываем Amvera, что это Python-проект.
meta:
  environment: python
  toolchain:
    name: pip

# Вместо запуска приложения, мы выводим всю информацию для отладки
run:
  command: >
    echo "--- Текущая рабочая директория ---" &&
    pwd &&
    echo "--- Содержимое текущей директории ---" &&
    ls -laR &&
    echo "--- Переменные окружения ---" &&
    printenv &&
    echo "--- Диагностика завершена ---"