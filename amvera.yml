# amvera.yml - Финальная, корректная версия конфигурации для бота

# 1. Указываем Amvera, что это Python-проект. Это было главной причиной ошибки.
meta:
  environment: python
  toolchain:
    name: pip
    version: "3.11" # Укажите вашу версию Python или оставьте "3.10"

# 2. Правильная команда запуска, как в документации [2, 3].
run:
  command: python -m app
  
  # 3. Порт, на котором бот будет ждать вебхуки от Telegram [2, 3].
  containerPort: 8443
  
  # 4. Правильный способ монтирования хранилища, как в документации [2, 3].
  persistenceMount: /data
  
  # 5. Наше ключевое исправление для импортов.
  env:
    PYTHONPATH: /app
    