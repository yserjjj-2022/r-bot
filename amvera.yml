# amvera.yml - Теперь он просто указывает на Dockerfile

meta:
  # Мы больше не указываем environment: python, т.к. Dockerfile делает это за нас.
  name: r-bot

run:
  # Порт, который мы пробрасываем наружу для вебхуков.
  containerPort: 8443
  
  # Хранилище, которое мы подключаем к нашему контейнеру.
  persistenceMount: /data
